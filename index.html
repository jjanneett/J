<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 수직 중앙 정렬 */
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .btn {
            font-size: 2.5rem;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
            cursor: pointer;
            text-align: center;
            animation: wave 3s infinite; /* 텍스트 색상 애니메이션 */
        }

        .btn:hover {
            color: #555; /* 호버 시 색상 변경 */
        }

        @keyframes wave {
            0% {
                color: red;
            }
            33% {
                color: green;
            }
            66% {
                color: blue;
            }
            100% {
                color: red;
            }
        }
    </style>
</head>
<body>
    <a href="/introduction" class="btn">Join the My Introduction</a>
</body>
</html>
