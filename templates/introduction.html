<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
        }

        .back-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            color: black;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #e0e0e0;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #d0d0d0; /* 호버 시 배경색 변경 */
        }
    </style>
</head>
<body>
    <h1>Hello!</h1>
    <p>I'm Jannet but i'm male haha</p>
    <p>Welcom to my web site</p>

    <a href="/" class="back-btn">← Back</a>
</body>
</html>
